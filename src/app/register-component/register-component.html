<mat-card class="flex flex-col gap-3 m-3.5">
    <mat-card-header class="text-2xl">
        Register User
    </mat-card-header>
    <form (submit)="saveUser()">
        <mat-card-content>
            <mat-form-field class="w-full">
                <mat-label>Nome<span class="text-red-500">*</span>:</mat-label>
                <input type="text" matInput placeholder="Insert your name" [(ngModel)]="userModel.name" name="name">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>CPF<span class="text-red-500">*</span>:</mat-label>
                <input type="text" matInput placeholder="Insert your cpf" [(ngModel)]="userModel.cpf" name="cpf">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Bithday<span class="text-red-500">*</span>:</mat-label>
                <input type="date" matInput placeholder="Insert your bithday" [(ngModel)]="userModel.bithday" name="bithday">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Email<span class="text-red-500">*</span>:</mat-label>
                <input type="email" matInput placeholder="Insert your email" [(ngModel)]="userModel.email" name="email">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="flex justify-end gap-3">
            <button matButton="filled" color="primary" type="submit">
                <mat-icon>save</mat-icon>
                Save
            </button>
            <button matButton="filled" color="accent" type="button">
                <mat-icon>delete</mat-icon>
                Delete
            </button>
        </mat-card-actions>
    </form>
</mat-card>
